<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROUTE OPTIMIZATION</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f9;
      }

      /* Sidebar Navigation */
      aside {
        width: 250px;
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        min-height: 100vh;
      }

      aside h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
      }

      aside nav ul {
        list-style: none;
      }

      aside nav ul li {
        margin: 15px 0;
      }

      aside nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        display: block;
        padding: 10px;
        border-radius: 5px;
      }

      aside nav ul li a:hover,
      aside nav ul li a.active {
        background-color: #0056b3;
        color: #ffd700;
      }

      /* Main Content */
      main {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      header h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
      }

      section p {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 20px;
      }

      /* Form Section */
      form {
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      form label {
        width: 100%;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }

      form input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #0056b3;
      }

      /* Table Section */
      h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      table thead {
        background-color: #007bff;
        color: #fff;
      }

      table th,
      table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tbody tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Sidebar -->
    <aside>
      <h1>Fleet Management</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="gps_tracking.html">GPS Tracking</a></li>
          <li><a href="driver.html">Driver Performance</a></li>
          <li>
            <a href="route_optimization.html" class="active">Route Optimization</a>
          </li>
          <li><a href="maintenance.html">Maintenance</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <header>
        <h2>Route Optimization</h2>
      </header>

      <section>
        <p>Optimize routes to save time, fuel, and operational costs.</p>

        <!-- Form to add route information -->
        <form id="route-form">
          <label for="start-point">Start Point:</label>
          <input
            type="text"
            id="start-point"
            placeholder="Enter start location"
            required
          />

          <label for="end-point">End Point:</label>
          <input
            type="text"
            id="end-point"
            placeholder="Enter destination"
            required
          />

          <label for="route-date">Date:</label>
          <input type="date" id="route-date" required />

          <button type="button" onclick="addRoute()">Optimize Route</button>
        </form>
      </section>

      <!-- Table to display optimized routes -->
      <section>
        <h3>Optimized Routes</h3>
        <table id="route-table">
          <thead>
            <tr>
              <th>Start Point</th>
              <th>End Point</th>
              <th>Date</th>
              <th>Distance</th>
              <th>Time Saved</th>
            </tr>
          </thead>
          <tbody>
            <!-- Routes will be added dynamically here -->
          </tbody>
        </table>
      </section>
    </main>

    <script>
      function addRoute() {
        // Collect form input values
        const startPoint = document.getElementById('start-point').value;
        const endPoint = document.getElementById('end-point').value;
        const routeDate = document.getElementById('route-date').value;

        // Mock data for distance and time saved
        const distance = Math.floor(Math.random() * 50) + 10 + ' km';
        const timeSaved = Math.floor(Math.random() * 30) + 5 + ' mins';

        // Create a new table row
        const table = document
          .getElementById('route-table')
          .getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.insertCell(0).innerText = startPoint;
        newRow.insertCell(1).innerText = endPoint;
        newRow.insertCell(2).innerText = routeDate;
        newRow.insertCell(3).innerText = distance;
        newRow.insertCell(4).innerText = timeSaved;

        // Clear form fields
        document.getElementById('route-form').reset();
      }
    </script>
  </body>
</html>
